<!DOCTYPE html>
<html lang="en-US" xmlns:th="www.thymeleaf.org">
  <head th:replace="~{library :: head}"></head>

  <body class="bg-light">
    <header th:replace="~{library :: topHeader}"></header>

    <div class="page-content bg-light py-3">
      <div class="container-fluid">
        <div
          th:with="max=${quizList.getTotalPages()}, 
                  content=${quizList.getContent()},
                  totalResult=${quizList.getTotalElements()}"
          class="d-flex justify-content-center m-0 w-100 h-100 gap-3 gap-lg-5"
        >
          <div th:replace="~{library :: leftNav}"></div>

          <!-- <right content> -->
          <div id="content" class="d-flex flex-column p-1">
            <div class="d-flex justify-content-between">
              <div th:replace="~{library :: searchResult}"></div>
              <div class="d-flex gap-1">
                <div
                  th:if="${path.equals('/library/my-quiz')}"
                  class="navbar-nav d-flex flex-column"
                >
                  <div class="nav-item dropdown">
                    <button
                      class="btn dropdown-toggle btn-sm bg-white p-0 d-flex align-items-center px-1"
                      role="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      <span class="fas fa-filter"></span>
                      <div style="width: 88px">
                        <span th:if="${params.draft == null}"> All </span>
                        <span
                          th:if="${params.draft != null}"
                          th:text="${params.draft ? 'Draft' : 'Not Draft' }"
                        ></span>
                      </div>
                    </button>
                    <!-- Fitler dropdown -->
                    <div
                      id="filterDropdown"
                      class="dropdown-menu bg-white shadow animated--grow-in p-0"
                      aria-labelledby="filterDropdown"
                      style="min-width: 0; width: 140px"
                    >
                      <button
                        class="dropdown-item btn btn-sm p-0 px-3 filter-type"
                      >
                        <span>Draft</span>
                      </button>
                      <button
                        class="dropdown-item btn btn-sm p-0 px-3 filter-type"
                      >
                        <span>Not Draft</span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="navbar-nav d-flex flex-column">
                  <div class="nav-item dropdown">
                    <button
                      class="btn dropdown-toggle btn-sm bg-white p-0 px-2 d-flex align-items-center"
                      role="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      <span class="fas fa-sort me-2"></span>
                      <span th:if="${params.sort==null}"> Latest </span>
                      <span
                        th:unless="${params.sort==null}"
                        th:text="${params.sort}"
                        style="text-transform: capitalize"
                      ></span>
                    </button>
                    <!-- Sort dropdown -->
                    <div
                      id="sortDropdown"
                      class="dropdown-menu bg-white shadow animated--grow-in p-0"
                      aria-labelledby="sortDropdown"
                      style="min-width: 0; width: 123px"
                    >
                      <a
                        class="dropdown-item btn btn-sm p-0 sort-type text-center"
                      >
                        <span class="text-capitalize">latest</span>
                      </a>
                      <a
                        class="dropdown-item btn btn-sm p-0 sort-type text-center"
                      >
                        <span class="text-capitalize">oldest</span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div id="data" class="section">
              <div class="d-flex flex-column gap-2">
                <div th:each="quiz : ${quizList}">
                  <div
                    sec:authorize="hasRole('ROLE_TEACHER')"
                    class="position-relative"
                  >
                    <div class="dropdown position-absolute ellipsis-toggle">
                      <button
                        class="btn"
                        aria-expanded="false"
                        data-bs-toggle="dropdown"
                        style="right: 0"
                      >
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                      </button>
                      <ul class="dropdown-menu">
                        <li>
                          <a
                            class="dropdown-item"
                            type="button"
                            th:href="@{/quiz/{id}/edit(id=${quiz.id})}"
                          >
                            <i class="fa-regular fa-pen-to-square me-1"> </i>
                            Edit
                          </a>
                        </li>
                        <li>
                          <a
                            th:href="@{/quiz/delete/{id}(id=${quiz.id})}"
                            type="button"
                            class="dropdown-item"
                            onclick="confirm('Are you sure you want to delete this quiz?')"
                          >
                            <i class="fa-solid fa-trash me-1"> </i> Delete
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <a
                    sec:authorize="hasRole('ROLE_TEACHER')"
                    class="btn item p-1 d-flex gap-1 rounded-1"
                    style="height: 188px"
                  >
                    <img
                      th:if="${quiz.image == null}"
                      class="h-100 w-20"
                      src="https://i.etsystatic.com/24456611/r/il/e806dd/3118599492/il_600x600.3118599492_k3mm.jpg"
                    />
                    <img
                      th:unless="${quiz.image == null}"
                      class="h-100 w-20"
                      style="max-width: 169px; border: #f4f5f6 solid 1px"
                      th:src="${quiz.image}"
                    />
                    <div
                      class="bg-light d-flex flex-column align-items-start flex-fill gap-1 p-1 px-2"
                    >
                      <div class="d-flex" style="margin-top: 3px">
                        <div
                          th:if="${hasType}"
                          class="bg-white rounded-2 item-tag px-1"
                          th:text="${quiz.type}"
                        >
                          quiz
                        </div>
                        <div
                          th:if="${quiz.isDraft}"
                          class="rounded-2 item-tag px-1"
                          style="color: rgb(247, 95, 95)"
                        >
                          draft
                        </div>
                      </div>

                      <div
                        th:if="${quiz.title == null || quiz.title.isEmpty()}"
                        class="my-0 h5"
                        style="opacity: 0.48"
                      >
                        Untitled Quiz
                      </div>
                      <div
                        th:unless="${quiz.title == null || quiz.title.isEmpty()}"
                        class="my-0 h5"
                        th:text="${quiz.title}"
                      >
                        Quiz Name
                      </div>

                      <p
                        class="text-small m-0 flex-fill fw-light"
                        th:text="${quiz.description}"
                      >
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                      </p>

                      <div
                        class="d-flex justify-content-between align-items-center w-100"
                      >
                        <div
                          class="d-flex flex-row align-items-center"
                          style="
                            font-size: 12px;
                            opacity: 0.88;
                            font-weight: 100;
                          "
                        >
                          <div class="d-flex flex-row align-items-center">
                            <i
                              class="fas fa-list h-100"
                              style="opacity: 0.55; margin-right: 3px"
                            ></i>
                            <span
                              style="margin: 0 3px"
                              th:text="${quiz.itemNumber}"
                              >99</span
                            ><span>question(s)</span>
                          </div>
                          <div class="d-flex flex-row align-items-center mx-2">
                            <i
                              class="fas fa-history h-100"
                              style="opacity: 0.55; margin-right: 3px"
                            ></i>
                            <span
                              style="margin: 0 3px"
                              th:text="${quiz.timeString}"
                              >99</span
                            >
                          </div>
                        </div>

                        <div>
                          <button class="btn btn-sm btn-primary m-0 py-0">
                            Assign
                            <i class="fas fa-caret-down"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script
      src="https://kit.fontawesome.com/b16b259998.js"
      crossorigin="anonymous"
    ></script>

    <script th:src="@{/js/main.js}"></script>

    <script th:replace="~{library :: js-pagination}"></script>

    <script th:if="${path.equals('/library/my-quiz')}">
      /*<![CDATA[*/
      params.draft = /*[[${params.draft}]]*/ "";

      $(".filter-type").each(function () {
        $(this).on("click", function () {
          params.draft = $(this).find("span").text() === "Draft";
          location.href = params.getUrl();
        });
      });
      /*]]>*/
    </script>
  </body>
</html>
