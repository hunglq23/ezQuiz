<!DOCTYPE html>
<html lang="en-US" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ezQuiz Home Page</title>
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico" th:href="@{../../images/favicon.ico}" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin" />
    <link rel="preload" as="style"
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap" media="print"
        onload="this.media='all'" />
    <noscript>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap" />
    </noscript>
    <link href="../../static/vendor/bootstrap/bootstrap.min.css" th:href="@{../../vendor/bootstrap/bootstrap.min.css}"
        rel="stylesheet" />
    <link href="../../static/css/main.css" th:href="@{../../css/main.css}" rel="stylesheet" />
</head>
<style>
    .container {
        width: 70%;
        min-width: 789px;
        max-width: 888px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
        padding-top: 20px;
        justify-content: center;
        align-items: center;
    }

    .question {
        margin-bottom: 20px;
    }

    .question h2 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .answers {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
    }

    .answer {
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        justify-content: center;
    }

    .answer:hover {
        background-color: #e0e0e0;
    }

    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }


    .top {
        height: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .bottom .row {
        height: 68px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        .col-6 {
            height: 100%;
        }
    }
        
</style>

<body class="bg-light p-3">
    <header class="bg-light">
        <nav class="navbar navbar-expand-sm p-0 navbar-light bg-white fixed-top shadow-sm" id="header-nav"
            role="navigation">
            <div class="container-fluid mx-2">
                <a class="link-dark navbar-brand site-title mb-0" th:href="@{/home}">ezQuiz</a>

                <a class="btn btn-sm mx-2 px-3 bd-left" data-bs-toggle="modal" data-bs-target="#quizInfo"
                    style="opacity: 0.33">FER202 1/20</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto me-2">
                        <!-- <li class="nav-item"><a class="nav-link" href="./">Home</a></li>
                    <li class="nav-item">
                      <a class="nav-link" href="#about">About</a>
                    </li> -->
                    </ul>
                    <a class="btn btn-sm btn-primary px-2"><i class="fas fa-save me-1"></i> SUBMIT</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container p-3">
        <div class="top">
            <h2>In the React Life-cycle. What method allows us to execute the React code when the component is already placed in the DOM?</h2>
        </div>
        <div class="bottom px-3">
            <div class="d-flex flex-column gap-2 py-2">
                <h6>Select all correct answers</h6>
                <div class="row">
                    <div class="col-6 answer bg-success text-white">constructor</div>
                    <div class="col-6 answer ">componentWillMount</div>
                </div>
                <div class="row">
                    <div class="col-6 answer">Render</div>
                    <div class="col-6 answer bg-danger text-white">componentDidMount</div>
                </div>
            
            </div>

        </div>
    </div>

</body>

</html>
