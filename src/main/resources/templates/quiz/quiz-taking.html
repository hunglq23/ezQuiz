<html lang="en-US" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ezQuiz Home Page</title>
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico" />

    <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin"
    />
    <link
            rel="preload"
            as="style"
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap"
            media="all"
            onload="this.media='all'"
    />
    <noscript>
        <link
                rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap"
        />
    </noscript>
    <link
            href="../../static/vendor/bootstrap/bootstrap.min.css"
            th:href="@{/vendor/bootstrap/bootstrap.min.css}"
            rel="stylesheet"
    />
    <link
            href="../../static/css/main.css"
            th:href="@{/css/main.css}"
            rel="stylesheet"
    />

    <style>
        body {
            height: 90vh;
        }

        body .container {
            width: calc(68% + 123px);
            margin-top: 48px;
            height: calc(88vh - 48px);
        }

        .bottom {
            overflow: hidden;
            max-height: 69%;
        }

        .answer-list .answer-item {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            font-weight: 500;
            min-height: 69px;
        }
    </style>
</head>

<body class="bg-light p-3">
<header>
    <nav
            class="navbar navbar-expand-sm p-0 navbar-light bg-white fixed-top shadow-sm"
            id="header-nav"
            role="navigation"
    >
        <div class="container-fluid mx-2">
            <a class="link-dark navbar-brand site-title mb-0" href="/home"
            >ezQuiz</a
            >

            <a
                    class="btn btn-sm mx-2 px-3 bd-left"
                    data-bs-toggle="modal"
                    data-bs-target="#quizInfo"
                    style="opacity: 0.33"
            ></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-2">
                    <!-- <li class="nav-item"><a class="nav-link" href="./">Home</a></li>
                        <li class="nav-item">
                          <a class="nav-link" href="#about">About</a>
                        </li> -->
                </ul>
                <a class="btn btn-sm btn-primary px-2"
                ><i class="fas fa-save me-1"></i> FINISH</a
                >
            </div>
        </div>
    </nav>
</header>

<div class="container d-flex flex-column gap-2">
    <div class="flex-fill p-2 bg-white rounded-2">
        <div
                id="carouselExampleControlsNoTouching"
                class="carousel slide"
                data-bs-touch="false"
                data-bs-interval="false"
        >
            <div th:if="${quiz.questions.size() > 0}" class="carousel-inner">
                <div
                        th:each="question, iter : ${quiz.questions}"
                        th:classappend="${iter.index == 0 ? 'active' : ''}"
                        class="carousel-item active"
                >
                    <div class="h-100 d-flex flex-column">
                        <div class="top flex-fill d-flex align-items-center">
                            <p class="h4 fw-light w-100 text-center mx-1" th:text="${question.text}">
                                Lorem
                            </p>
                        </div>

                        <div class="bottom px-1">
                            <span class="h6 mx-1">Select all correct answers</span>
                            <div class="h-100 mt-1">
                                <div
                                        th:each="answerText, iterStat : ${question.answerTexts}"
                                        class="row row-cols-2 px-1 answer-list"
                                >
                                    <div class="col bg-white p-1">
                                        <button
                                                type="button"
                                                class="btn bg-light answer-item"
                                                th:text="${question.answerTexts[iterStat.index]}"
                                                th:onclick="|handleAnswerClickWithQuestIdAndAnsId('${question.id}', '${}')|"
                                        >
                                            Lorem
                                        </button>
                                    </div>
                                    <div class="col bg-white p-1">
                                        <button
                                                type="button"
                                                class="btn bg-light answer-item"
                                                th:text="${question.answerTexts[iterStat.index]}"
                                                th:onclick="|handleAnswerClickWithQuestIdAndAnsId('${question.id}', '${}')|"
                                        >
                                            Lorem
                                        </button>
                                    </div>
                                    <div class="col bg-white p-1">
                                        <button
                                                type="button"
                                                class="btn bg-light answer-item"
                                                th:text="${question.answerTexts[iterStat.index]}"
                                                th:onclick="|handleAnswerClickWithQuestIdAndAnsId('${question.id}', '${}')|"
                                        >
                                            Lorem
                                        </button>
                                    </div>
                                    <div class="col bg-white p-1">
                                        <button
                                                type="button"
                                                class="btn bg-light answer-item"
                                                th:text="${question.answerTexts[iterStat.index]}"
                                                th:onclick="|handleAnswerClickWithQuestIdAndAnsId('${question.id}', '${}')|"
                                        >
                                            Lorem
                                        </button>
                                    </div>
                                    <div class="col bg-white p-1">
                                        <button
                                                type="button"
                                                class="btn bg-light answer-item"
                                                th:text="${question.answerTexts[iterStat.index]}"
                                                th:onclick="|handleAnswerClickWithQuestIdAndAnsId('${question.id}', '${}')|"
                                        >
                                            Lorem
                                        </button>
                                    </div>
                                    <div class="col bg-white p-1">
                                        <button
                                                type="button"
                                                class="btn bg-light answer-item"
                                                th:text="${question.answerTexts[iterStat.index]}"
                                                th:onclick="|handleAnswerClickWithQuestIdAndAnsId('${question.id}', '${}')|"
                                        >
                                            Lorem
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div
                  class="col-6 answer"
                  th:each="answer, iterStat : ${question.answers}"
                  th:text="${answer.text}"
                  th:if="${iterStat.index % 2 != 0}"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-100 d-flex flex-row-reverse pb-1">
        <button class="btn btn-sm btn-primary p-1 px-3">Next</button>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</body>
</html>
