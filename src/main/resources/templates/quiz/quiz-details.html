<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />
    <link th:href="@{/vendor/bootstrap/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <!-- Font Family Nunito Sans -->
    <link th:href="@{/css/font.css}" rel="stylesheet" />

    <title>Quiz details</title>
  </head>

  <style>
    .container {
      max-width: 999px;
      display: flex;
      justify-content: center;

      .quiz {
        width: 100%;
        max-width: 678px;
      }
    }

    .quiz .details {
      height: 188px;
      display: flex;
      flex-direction: column;
      padding: 12px;
      border: solid 1px #ccc;
      border-radius: 5px;
    }

    .top {
      .img,
      .default-image {
        height: 123px;
        width: 123px;
      }
    }

    .details .bottom {
      display: flex;
      align-items: end;
      justify-content: space-between;
    }

    .options .btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 5px;
      font-size: 1.11rem;

      span {
        font-size: 1.23rem;
      }
    }

    .questions {
      display: flex;
      flex-direction: column;
      gap: 0.36rem;
    }

    .questions .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0;
    }

    .suggestions {
      display: none;
      flex: 1;
    }
  </style>

  <body class="bg-light">
    <div th:replace="~{home :: topNav}"></div>
    <div class="container py-3">
      <div class="quiz d-flex flex-column gap-1">
        <div class="details bg-white">
          <div class="top d-flex flex-fill gap-3">
            <div>
              <img
                th:if="${quiz.imageUrl}"
                class="img bg-light border border-1 rounded-1"
                th:src="@{${quiz.imageUrl}}"
                alt="Quiz Image"
              />
              <div
                th:unless="${quiz.imageUrl}"
                class="img default-image bg-light"
                th:src="@{/images/quiz-default.png}"
                alt="Quiz Image"
              ></div>
            </div>
            <div class="flex-fill">
              <h4 class="mb-1" th:text="${quiz.title}"></h4>
              <p th:text="${quiz.description}"></p>
            </div>
          </div>
          <div class="bottom">
            <div style="color: #999">
              <i class="fas fa-user" style="margin-right: 3px"></i>
              <span th:text="${quiz.creator.fullName}">Admin</span>
            </div>
            <a
              th:if="${canEdit}"
              th:href="@{/quiz/{id}/edit(id=${quiz.id})}"
              class="btn btn-sm bg-light"
            >
              <i class="fas fa-pen-to-square me-1"></i>Edit</a
            >
          </div>
        </div>
        <div class="w-100 options my-2">
          <div sec:authorize="hasRole('ROLE_TEACHER')" class="d-flex gap-1">
            <a
              id="assignBtn"
              class="w-50 btn btn-primary"
              style="border-bottom: solid 3px #666"
            >
              <div>
                <i class="fas fas fa-user-clock"></i>
                <span class="ms-1">Assign</span>
              </div>
              <i class="fas fa-caret-right"></i>
            </a>
            <a
              class="w-50 btn btn-purple"
              style="border-bottom: solid 3px #8854c0"
            >
              <div>
                <i class="fas fa-users"></i>
                <span class="ms-1">Preview</span>
              </div>
              <i class="fas fa-caret-right"></i>
            </a>
          </div>
          <div sec:authorize="hasRole('ROLE_LEARNER')" class="d-flex gap-1">
            <a
              th:href="@{/quiz/{id}/play(id=${quiz.id})}"
              class="w-50 btn btn-primary"
              style="border-bottom: solid 3px #666"
            >
              <div>
                <i class="fas fas fa-user-clock"></i>
                <span class="ms-1">Play</span>
              </div>
              <i class="fas fa-caret-right"></i>
            </a>
            <a
              th:href="@{/quiz/{id}/result(id=${quiz.id})}"
              class="w-50 btn btn-purple"
              style="border-bottom: solid 3px #8854c0"
            >
              <div>
                <i class="fas fa-users"></i>
                <span class="ms-1">Last Result</span>
              </div>
              <i class="fas fa-caret-right"></i>
            </a>
          </div>
        </div>
        <div class="questions">
          <strong class="px-1">
            <i class="fas fa-list-check mx-1"></i>
            <span th:text="${quiz.questions.size()}">0</span>
            question<span th:if="${quiz.questions.size() > 1}">s</span>
          </strong>
          <div
            th:each="question, iStat : ${quiz.questions}"
            th:id="${'question' + (iStat.index + 1)}"
            class="card m-0 d-flex flex-column justify-content-center"
          >
            <div class="card-header bg-white">
              <!-- question number to the left-->
              <div class="qcard-number mx-2">
                <i class="far fa-check-square mx-1"></i>
                Question <span th:text="${iStat.index + 1}">1</span>
              </div>
            </div>
            <div class="card-body px-3 pb-1 pt-2">
              <div style="min-height: 123px">
                <p th:text="${question.text}" class="card-text mx-2"></p>
              </div>

              <div class="divider answer-divider mb-1">
                <div style="color: #999">
                  <span th:if="${question.type.equals('single-choice')}">
                    Single Choice
                  </span>
                  <span th:if="${question.type.equals('multiple-choice')}">
                    Multiple Choice
                  </span>
                </div>
              </div>

              <div class="row">
                <div
                  th:each="answer : ${question.answers}"
                  class="col-12 col-sm-6 col-md-12 col-lg-6 mb-1"
                >
                  <div class="px-0 d-flex align-items-start">
                    <div sec:authorize="hasRole('ROLE_TEACHER')">
                      <div th:if="${answer.isCorrect}">
                        <span style="color: green">&#10003;</span>&nbsp;&nbsp;
                      </div>
                      <div th:unless="${answer.isCorrect}">
                        <span style="color: red">&#x2715;</span>&nbsp;&nbsp;
                      </div>
                    </div>
                    <div
                      th:text="${answer.text}"
                      class="text-secondary fw-bold"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="suggestions bg-success">hi</div>
    </div>

    <!-- Modal -->
    <div
      sec:authorize="hasRole('ROLE_TEACHER')"
      class="modal fade"
      id="assignQuizModal"
      tabindex="-1"
      aria-labelledby="assignQuizModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="w-100 text-end" style="padding: 5px">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body p-0 px-3">
            <form
              id="assignHomeworkForm"
              method="post"
              th:action="@{/quiz/{id}/assign(id=${quiz.id})}"
              th:object="${assignedQuizDto}"
              class="d-flex flex-column gap-2"
            >
              <div class="form-group">
                <label>Select your Classroom:</label>
                <select
                  class="form-select"
                  id="classroomSelect"
                  name="selectedClassroom"
                  required
                >
                  <option
                    th:each="classroom : ${quiz.creator.classrooms}"
                    th:value="${classroom.id}"
                    th:text="${classroom.name}"
                  ></option>
                </select>
              </div>
              <div>
                <label for="startDate">Start date:</label>
                <input
                  type="date"
                  class="form-control"
                  id="startDate"
                  name="startDate"
                  required
                />
              </div>
              <div>
                <label for="dueDate" class="form-label m-0"> Due date:</label>
                <input
                  type="date"
                  class="form-control"
                  id="dueDate"
                  name="dueDate"
                  required
                />
              </div>
              <div>
                <label for="maxAttempt" class="form-label m-0"
                  >Max attempt number:</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="maxAttempt"
                  name="maxAttempt"
                  value="1"
                  required
                />
              </div>
              <div>
                <label for="durationInMins" class="form-label m-0"
                  >Duration (in minutes):</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="durationInMins"
                  name="durationInMins"
                />
              </div>
              <div>
                <label for="note" class="form-label m-0 m-0">Note:</label>
                <input type="text" class="form-control" id="note" name="note" />
              </div>
              <div class="d-flex gap-3 ms-3">
                <div class="form-check form-switch">
                  <label class="form-check-label" for="shuffleQuestions"
                    >Shuffle Questions</label
                  >
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="shuffleQuestions"
                    name="shuffleQuestions"
                    value="true"
                  />
                  <input
                    class="form-check-input"
                    type="hidden"
                    name="_shuffleQuestions"
                    value="false"
                  />
                </div>
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="shuffleAnswers"
                    name="shuffleAnswers"
                    value="true"
                  />
                  <input
                    class="form-check-input"
                    type="hidden"
                    name="_shuffleAnswers"
                    value="false"
                  />
                  <label class="form-check-label" for="shuffleAnswers"
                    >Shuffle Answers</label
                  >
                </div>
              </div>
              <input type="hidden" name="quizId" th:value="${quiz.id}" />
              <button type="submit" class="btn btn-sm btn-primary mb-3">
                ASSIGN
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="../static/js/main.js" th:src="@{/js/main.js}"></script>

    <script
      src="https://kit.fontawesome.com/b16b259998.js"
      crossorigin="anonymous"
    ></script>

    <!-- Script to show modal when Assign Homework button is clicked -->
    <script th:inline="javascript">
      /*<![CDATA[*/
      $(document).ready(function () {
        $("#assignBtn").click(function () {
          $("#assignQuizModal").modal("show");
        });

        // Xử lý khi submit form gán bài tập từ modal
        $("#assignHomeworkForm").submit(function (e) {
          e.preventDefault();
          var form = $(this);

          $.ajax({
            type: "POST",
            url: form.attr("action"),
            data: form.serialize(),
            success: function () {
              $("#assignQuizModal").modal("hide");
              location.reload(); // Reload trang khi hoàn thành
            },
          });
        });
      });
      /*]]>*/
    </script>
  </body>
</html>
