<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz List</title>
    <link th:href="@{vendor/bootstrap/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{css/main.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .disabled {
            pointer-events: none;
            opacity: 0.5; /* or any other styling to indicate it is disabled */
        }
    </style>
</head>
<body>
<header th:insert="~{index.html :: header-navbar}" class="bg-light"></header>
    <h2 class="text-center" style="padding-top: 25px">Quiz List</h2>
    <div class="container-fluid text-center col-md-8">
        <div class="row">
            <form th:action="@{/quiz}" method="get">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search by Code or Title" name="searchTerm" th:value="${search}"  />
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
            </form>
            <div class="container-fluid text-md-end col-mb-3" style="padding-bottom:15px ">
                <a class="btn btn-primary" th:href="@{/quiz/create}">Add A New Quiz</a>
            </div>
        </div>
    <table class="table" >
        <thead>
        <tr>
            <th scope="col">Code</th>
            <th scope="col">Title</th>
            <th scope="col">Status</th>
            <th scope="col">Quiz Type</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="quiz: ${quizList}">
            <tr>
                <td th:text="${quiz.code}"></td>
                <td th:text="${quiz.title}"></td>
                <td><a th:class="${quiz.isActive} ? 'btn btn-success' : 'btn btn-danger'"
                       th:text="${quiz.isActive} ? 'Active' : 'Inactive'"
                       th:href="@{'/quiz/toggle/' + ${quiz.quizId}}">Status</a></td>
                <td th:text="${quiz.isExamOnly}? 'Exam Only' : 'Practice'"></td>
                <td class="justify-content-between">
                        <a th:href="@{/quiz/edit/{id}(id=${quiz.quizId})}">
                            <i class="fa fa-edit edit-icon" style="color: #F6BB42"></i>
                        </a>
                    <a th:href="@{/quiz/delete/{id}(id=${quiz.quizId})}">
                        <i class="fa fa-trash delete-icon" style="color: #F6BB42"></i>
                    </a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
        <div>
            <ul class="pagination align-content-end">
                <li class="page-item" th:class="${currentPage == 0 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/quiz(page=0,searchTerm=${search})}">First</a>
                </li>
                <li class="page-item" th:class="${currentPage == 0 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/quiz(page=${currentPage - 1},searchTerm=${search})}">Previous</a>
                </li>
                <li aria-current="page" class="page-item" th:each="pageNumber : ${#numbers.sequence(0, totalPages -1)}" th:class="${pageNumber == currentPage} ? 'page-item active' : ''">
                    <a class="page-link" th:href="@{/quiz(page=${pageNumber},searchTerm=${search})}" th:text="${pageNumber + 1}"></a>
                </li>
                <li class="page-item" th:class="${currentPage == totalPages -1 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/quiz(page=${currentPage + 1},searchTerm=${search})}">Next</a>
                </li>
                <li class="page-item" th:class="${currentPage == totalPages -1} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/quiz(page=${totalPages - 1},searchTerm=${search})}">Last</a>
                </li>
            </ul>
        </div>
    </div>
<script src="https://kit.fontawesome.com/b16b259998.js" crossOrigin="anonymous"></script>
<script src="https://kit.fontawesome.com/59da761ec4.js" crossorigin="anonymous"></script>

<div class="toast toast-success" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false" style="position: absolute; top: 0; right: 0;">
    <div class="toast-header">
        <strong class="me-auto">Thành công</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Đóng"></button>
    </div>
    <div class="toast-body" id="successMessage"></div>
</div>
</body>
</html>
