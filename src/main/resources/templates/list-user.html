<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>

  <link
          rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin="crossorigin"
  />
  <link
          rel="preload"
          as="style"
          href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap"
  />
  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap"
          media="print"
          onload="this.media='all'"
  />
  <noscript>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap"
    />
  </noscript>

  <!-- Remove Bootstrap Icons CSS -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" /> -->
  <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />

  <!-- Bootstrap 5 CSS -->
  <link
          href="vendor/bootstrap/bootstrap.min.css"
          th:href="@{vendor/bootstrap/bootstrap.min.css}"
          rel="stylesheet"
  />

  <!-- Customize CSS -->
  <link href="css/main.css" th:href="@{css/main.css}" rel="stylesheet" />


  <!-- Customize CSS -->
  <link th:href="@{css/main.css}" rel="stylesheet" />

  <link th:href="@{css/profile-menu.css}" rel="stylesheet" />

  <link th:href="@{css/user-profile.css}" rel="stylesheet" />

  <!-- Include Font Awesome -->
  <script
          src="https://kit.fontawesome.com/b16b259998.js"
          crossorigin="anonymous"
  ></script>

  <!-- Include your main.js at the end -->
  <script th:src="@{/js/main.js}"></script>
</head>

<body id="top">
<header class="bg-light">
  <nav
          class="navbar navbar-expand-lg navbar-light bg-light"
          id="header-nav"
          role="navigation"
          th:fragment="header-navbar"
  >
    <div class="container">
      <a class="link-dark navbar-brand site-title mb-0" href="admin">ezQuiz</a>
      <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto me-2">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/home}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#team">Team</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#portfolio">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
          <div
                  th:replace="~{fragments/profile-menu.html :: profile-menu}"
          ></div>
        </ul>
      </div>
    </div>
  </nav>
</header>

<section style="background-color: #f4f5f7">
  <div class="container pb-2">
    <div class="row d-flex justify-content-center">
      <div class="col col-lg-10 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: 0.5rem">
          <div class="row g-0">
            <form th:action="@{/list}" method="get">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search by Email or Name" name="email" th:value="${search}"  />
                <button class="btn btn-outline-secondary" type="submit">Search</button>
              </div>
            </form>
            <table border="1">
              <thead>
              <tr>
                <th>ID</th>
                <th>Role</th>
                <th>Email</th>
                <th>Full Name</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="user : ${userList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.role}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.fullName}"></td>
                <td>
                  <a th:href="@{/update(id=${user.id})}" title="Edit">
                    <i class="fa fa-edit edit-icon"></i>
                  </a>
<!--                  <a th:href="@{/delete/{userId}(userId=${user.id})}" title="Delete">-->
<!--                    <i class="fa fa-trash delete-icon"></i>-->
<!--                  </a>-->
                  <a href="#" th:onclick="'confirmDelete(' + ${user.id} + ')'" title="Delete">
                    <i class="fa fa-trash delete-icon"></i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
            <div>
              <ul class="pagination">
                <li th:class="${currentPage == 0} ? 'disabled' : ''">
                  <a th:href="@{/list(page=0,email=${search})}">First</a>
                </li>
                <li th:class="${currentPage == 0} ? 'disabled' : ''">
                  <a th:href="@{/list(page=${currentPage - 1},email=${search})}">Previous</a>
                </li>
                <li th:each="pageNumber : ${#numbers.sequence(0, totalPages-1)}" th:class="${pageNumber == currentPage} ? 'active' : ''">
                  <a th:href="@{/list(page=${pageNumber},email=${search})}" th:text="${pageNumber + 1}"></a>
                </li>
                <li th:class="${currentPage == totalPages-1} ? 'disabled' : ''">
                  <a th:href="@{/list(page=${currentPage + 1},email=${search})}">Next</a>
                </li>
                <li th:class="${currentPage == totalPages-1} ? 'disabled' : ''">
                  <a th:href="@{/list(page=${totalPages - 1},email=${search})}">Last</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script th:inline="javascript">
  function confirmDelete(userId) {
    var result = confirm('Are you sure you want to delete this user?');
    if (result) {
      window.location.href = '/delete/' + userId;
    }
  }
</script>
</body>
</html>
