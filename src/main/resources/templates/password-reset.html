<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="../static/images/favicon.ico"
      th:href="@{/images/favicon.ico}"
    />

    <!-- Bootstrap 5 CSS -->
    <link
      href="../static/vendor/bootstrap/bootstrap.min.css"
      th:href="@{vendor/bootstrap/bootstrap.min.css}"
      rel="stylesheet"
    />

    <!-- Customize CSS -->
    <link
      href="../static/css/main.css"
      th:href="@{css/main.css}"
      rel="stylesheet"
    />

    <!-- Font Family Nunito Sans -->
    <link
      href="../static/css/font.css"
      th:href="@{css/font.css}"
      rel="stylesheet"
    />
  </head>

  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 96vh"
    >
      <div class="bg-light rounded-2 p-3 px-5" style="min-width: 567px">
        <div class="w-100 mb-1">
          <a
            class="link-dark navbar-brand site-title mb-0"
            style="float: none"
            th:href="@{/home}"
            >ezQuiz</a
          >
        </div>

        <div class="w-100 mb-1 text-center">
          <h2>Password <span class="marker marker-center">Reset</span></h2>
        </div>
        <div class="py-3 w-100">
          <div class="w-100">
            <p>
              Hi <mark th:text="${email}">hunglqhe161677@fpt.edu.vn</mark>,
              things almost done!
            </p>
          </div>
          <form
            th:action="@{/update-forgot-password(token=${token}, email=${email})}"
            method="post"
            role="form"
          >
            <div class="form-group my-2">
              <label for="password" class="form-label fw-bolder m-0">
                <span><i class="fas fa-envelope mx-1"></i> New Password</span>
              </label>
              <input
                class="form-control my-1"
                type="password"
                id="password"
                name="password"
                placeholder="Type your password here"
                autocomplete="off"
                required
              />
            </div>
            <div class="form-group my-2">
              <label for="re_password" class="form-label fw-bolder m-0">
                <span
                  ><i class="fas fa-envelope mx-1"></i> Confirm Password</span
                >
              </label>
              <input
                class="form-control my-1"
                type="password"
                id="re_password"
                name="re_password"
                placeholder="Confirm your password"
                required
                autocomplete="off"
              />
            </div>
            <div class="my-1 mt-3 d-flex justify-content-center">
              <button
                class="btn btn-sm btn-primary px-5 rounded-2"
                type="submit"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Include Font Awesome -->
    <script
      src="https://kit.fontawesome.com/b16b259998.js"
      crossorigin="anonymous"
    ></script>

    <script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
  </body>
</html>
