<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">Add Question</h2>

                    <form th:action="@{/questions/create}" th:object="${question}" method="post">
                        <div style="flex-wrap: wrap;">
                            <div class="form-group flex-grow-1 my-3">
                                <label for="text">Question Content:</label>
                                <textarea class="form-control" id="text" th:field="*{text}" rows="4"
                                    required></textarea>
                            </div>
                        </div>

                        <!-- Options -->
                        <div id="options-container" class="my-3">
                            <label for="questionCode">Option 1:</label>
                            <div class="input-group mr-3" style="display: flex;">
                                <input type="text" class="form-control" id="option-1" name="option-1" required />
                                <div class="input-group-text">
                                    <input class="form-check-input" type="checkbox" name="answer-1" th:value="true" />
                                </div>
                            </div>
                        </div>

                        <div class="py-2">
                            <!-- Dynamic Options -->
                            <button type="button" class="btn btn-primary" onclick="addOption()">Add Option</button>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        let i = 1;

        function addOption() {
            i++;
            var optionsContainer = $("#options-container");
            var newOption =
                `
                <div class="my-3" id="options-container">
                    <label for="questionCode">Option ${i}:</label>
                    <div class="input-group" style="display: flex;">
                        <input type="text" class="form-control" id="option-${i}" name="option-${i}" required />
                        <div class="input-group-text">
                            <input class="form-check-input" type="checkbox" name="answer-${i}" th:value="true" />
                        </div>
                    </div>
                </div>
            `;
            optionsContainer.append(newOption);
        }
    </script>

</body>

</html>
