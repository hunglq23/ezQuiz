<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Question Detail</title>
    <link th:href="@{../../vendor/bootstrap/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{../../css/main.css}" rel="stylesheet" />
</head>

<body>
    <header th:insert="~{index.html :: header-navbar}" class="bg-light"></header>
    <div>
        <h2 class="justify-content-center" style="display: flex; padding-top: 15px">UPDATE QUESTION</h2>
    </div>
    <div class="container" style="padding-top: 15px">
        <form th:action="@{/questions/edit/{id}(id=*{questionId})}" method="post" th:object="${question}">
            <input type="hidden" name="id" th:value="${questionId}" />
            <ul class="list-group">
                <div class="form-group">
                    <label for="'editQuestionText' + ${question.questionId}">Content:</label>
                    <input type="text" class="form-control" id="'editQuestionText' + ${question.questionId}" name="text"
                        th:value="${question.text}" />
                </div>
                <div>
                    Answers:
                </div>
                <li th:each="option, optionStat : *{options}" class="list-group-item">
                    <div class="d-flex justify-content-between">
                        <div class="form-group">
                            <input type="text" class="form-control" id="'editOptionId' + ${optionStat.index}"
                                name="optionsId" th:value="${option.optionId}" hidden />
                            <input type="text" class="form-control" id="'editOptionText' + ${optionStat.index}"
                                name="optionsText" th:value="${option.text}" />
                        </div>
                    </div>
                </li>
            </ul>

            <div class="d-flex my-2 justify-content-between">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>

    </div>
</body>

</html>
