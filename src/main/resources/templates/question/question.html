<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{css/profile-menu.css}" rel="stylesheet" />
    <link th:href="@{vendor/bootstrap/bootstrap.min.css}" rel="stylesheet" />
</head>

<body>
    <header class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="header-nav" role="navigation"
            th:fragment="header-navbar">
            <div class="container">
                <a class="link-dark navbar-brand site-title mb-0" href="./">ezQuiz</a>
                <form th:action="@{/questions}" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search questions..." name="searchTerm"
                            th:value="${search}">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto me-2">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/home}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#services">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#team">Team</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#portfolio">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                        <div th:replace="~{fragments/profile-menu.html :: profile-menu}"></div>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <h2 class="text-center" style="padding-top: 50px">Question List</h2>

    <div class="row">

    </div>
    <div class="container">
        <div class="row">
            <div class="container-fluid text-md-end col-mb-3" style="padding-bottom:15px ">
                <a class="btn btn-primary" th:href="@{/questions/create}">Add A New Question</a>
            </div>

            <!-- Iterate through your list of questions -->
            <div th:each="question, questionStatus : ${questions}" class="col-md-12 ">
                <div class="card my-2">
                    <div class="card-body">
                        <div class="row my-2">
                            <div class="col">
                                <h4 class="card-title" th:text="'Question ' + ${questionStatus.index + 1}">Question
                                    Code</h4>
                                <h6 class="card-text" th:text="${question.text}">Question Content</h6>
                            </div>
                            <div class="col">
                                <a th:class="${question.isActive} ? 'btn btn-success text-end float-end' : 'btn btn-danger text-end float-end'"
                                    th:text="${question.isActive} ? 'Active' : 'Inactive'"
                                    th:href="@{'/questions/toggle/' + ${question.questionId}}">Toggle Status</a>
                            </div>

                        </div>

                        <!-- Inner loop for options -->
                        <ul class="list-group">
                            <li th:each="option : ${question.options}" class="list-group-item">
                                <div class="d-flex justify-content-between">
                                    <div th:text="${option?.text}">Option Content</div>
                                    <div>
                                        <button th:if="${option.isAnswer}" class="btn btn-sm btn-success"
                                            disabled>Answer</button>
                                        <button th:unless="${option.isAnswer}" class="btn btn-sm btn-danger"
                                            disabled>Not Answer</button>
                                    </div>
                                </div>
                            </li>
                        </ul>

                        <div class="my-2">
                            <a href="#" class="card-link btn btn-sm btn-primary edit-question" role="button"
                                th:href="@{/questions/edit/{id}(id = ${question.questionId})}">
                                Edit
                            </a>

                            <a class="btn btn-sm btn-danger" role="button"
                                th:href="@{'/questions/delete/' + ${question.questionId}}"
                                onclick="return confirm('Are you sure you want to delete this question?')">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <ul class="pagination">
                <li th:class="${currentPage == 0 ? 'disabled page-item' : 'page-item'}">
                    <a th:href="@{/questions(searchTerm=${search},page=${currentPage - 1})}"
                        class="page-link">Previous</a>
                </li>
                <li th:each="pageNumber : ${#numbers.sequence(0, totalPages -1)}"
                    th:class="${pageNumber == currentPage} ? 'active page-item' : 'page-item'">
                    <a th:href="@{/questions(searchTerm=${search},page=${pageNumber})}" class="page-link"
                        th:text="${pageNumber + 1}"></a>
                </li>
                <li th:class="${currentPage == totalPages -1 ? 'disabled page-item' : 'page-item'}">
                    <a th:href="@{/questions(searchTerm=${search},page=${currentPage + 1})}" class="page-link">Next</a>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
