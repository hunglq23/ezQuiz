<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>

  <link
          rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin="crossorigin"
  />
  <link
          rel="preload"
          as="style"
          href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap"
  />
  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap"
          media="print"
          onload="this.media='all'"
  />
  <noscript>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap"
    />
  </noscript>

  <!-- Remove Bootstrap Icons CSS -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" /> -->
  <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />

  <!-- Bootstrap 5 CSS -->
  <link
          href="vendor/bootstrap/bootstrap.min.css"
          th:href="@{vendor/bootstrap/bootstrap.min.css}"
          rel="stylesheet"
  />
  <!-- Customize CSS -->
  <link th:href="@{css/main.css}" rel="stylesheet" />

  <link th:href="@{css/profile-menu.css}" rel="stylesheet" />

  <link th:href="@{css/user-profile.css}" rel="stylesheet" />

  <!-- Include Font Awesome -->
  <script
          src="https://kit.fontawesome.com/b16b259998.js"
          crossorigin="anonymous"
  ></script>

  <!-- Include your main.js at the end -->
  <script th:src="@{/js/main.js}"></script>
</head>

<body id="top">
<header class="bg-light">
  <nav
          class="navbar navbar-expand-lg navbar-light bg-light"
          id="header-nav"
          role="navigation"
          th:fragment="header-navbar"
  >
    <div class="container">
      <a class="link-dark navbar-brand site-title mb-0" href="admin">ezQuiz</a>
      <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto me-2">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/home}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#team">Team</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#portfolio">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
          <div
                  th:replace="~{fragments/profile-menu.html :: profile-menu}"
          ></div>
        </ul>
      </div>
    </div>
  </nav>
</header>
<section style="background-color: #f4f5f7">
  <div class="container pb-2">
    <div class="row d-flex justify-content-center">
      <div class="col col-lg-10 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: 0.5rem">
          <div class="row g-0">
<form th:object="${userDTO}" th:action="@{'/admin/user-management/' + ${userDTO.id}}" method="post">
  <label for="role">Role:</label>
  <input type="text" id="role" name="role" th:field="*{role}" required/><br/>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:field="*{email}" required/><br/>

  <label for="fullName">Full Name:</label>
  <input type="text" id="fullName" name="fullName" th:field="*{fullName}" required/><br/>

  <label for="isEnable">Is Enable:</label>
  <input type="checkbox" id="isEnable" name="isEnable" th:field="*{isEnable}"/><br/>

  <label for="isVerified">Is Verified:</label>
  <input type="checkbox" id="isVerified" name="isVerified" th:field="*{isVerified}"/><br/>

  <label for="phone">Phone:</label>
  <input type="text" id="phone" name="phone" th:field="*{phone}"/><br/>

  <label for="avatar">Avatar:</label>
  <input type="text" id="avatar" name="avatar" th:field="*{avatar}"/><br/>

  <label for="note">Note:</label>
  <textarea id="note" name="note" th:field="*{note}"></textarea><br/>

  <button type="submit">Update User</button>
</form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
