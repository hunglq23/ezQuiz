<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register ezQuiz account</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin" />
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap" media="print"
    onload="this.media='all'" />
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap" />
  </noscript>

  <!-- Remove Bootstrap Icons CSS -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" /> -->

  <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />
  <link th:href="@{vendor/bootstrap/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{css/main.css}" rel="stylesheet" />

  <!-- Include Font Awesome -->
  <script src="https://kit.fontawesome.com/b16b259998.js" crossorigin="anonymous"></script>

  <!-- Include your main.js at the end -->
  <script th:src="@{/js/main.js}"></script>
</head>

<body id="top">
  <header th:insert="~{index.html :: header-navbar}" class="bg-light"></header>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 my-5">
        <form th:action="@{/register}" th:object="${user}" method="post">
          <div class="form-group my-2">
            <label for="email" class="form-label fw-bolder">Email</label>
            <input class="form-control" type="text" id="email" name="email" required />
            <label for="fullname" class="form-label fw-bolder">Full Name</label>
            <input class="form-control" type="text" id="fullname" name="fullname" required />
            <label for="password" class="form-label fw-bolder">Password</label>
            <div class="input-group">
              <input class="form-control" type="password" id="password" name="password" required />
              <span class="btn-show-pass p-viewer" onclick="togglePasswordVisibility('password')">
                <i id="password-toggle-icon" class="fas fa-eye" aria-hidden="true"></i>
              </span>
            </div>

            <!-- Confirm Password input with eye icon for visibility toggle -->
            <label for="confirmPassword" class="form-label fw-bolder">Confirm Password</label>
            <div class="input-group">
              <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" required />
              <span class="btn-show-pass p-viewer" onclick="togglePasswordVisibility('confirmPassword')">
                <i id="confirmPassword-toggle-icon" class="fas fa-eye" aria-hidden="true"></i>
              </span>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
