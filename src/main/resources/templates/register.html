<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ezQuiz Register Page</title>

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="crossorigin"
    />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap"
      />
    </noscript>

    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />

    <!-- Bootstrap 5 CSS -->
    <link th:href="@{vendor/bootstrap/bootstrap.min.css}" rel="stylesheet" />

    <!-- Customize CSS -->
    <link th:href="@{css/main.css}" rel="stylesheet" />
  </head>

  <body id="top">
    <header>
      <nav
        class="navbar navbar-expand-lg"
        id="header-nav"
        role="navigation"
        th:fragment="header-navbar"
      >
        <div class="container">
          <a class="link-dark navbar-brand site-title mb-0" href="./">ezQuiz</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto me-2">
              <li class="nav-item"><a class="nav-link" href="./">Home</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
            <a class="btn btn-primary" href="" th:href="@{/login}">SIGN IN</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid">
      <div class="section px-8" id="login">
        <div class="container-narrow">
          <div class="row justify-content-center">
            <div
              class="col-8 bg-light rounded-end"
              data-aos="zoom-in"
              data-aos-delay="100"
            >
              <div class="text-center mt-2">
                <h2 class="marker marker-center">SIGN UP</h2>
              </div>
              <div class="px-4 py-2">
                <form
                  th:action="@{/register}"
                  th:object="${user}"
                  method="post"
                  role="form"
                >
                  <div class="form-group my-2">
                    <label for="fullName" class="form-label fw-bolder"
                      >Full Name</label
                    >
                    <div class="register-input-custom email-input">
                      <input
                        class="form-control"
                        type="text"
                        th:field="*{fullName}"
                        id="fullName"
                        name="fullName"
                        placeholder="Full Name"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group my-2">
                    <label for="email" class="form-label fw-bolder"
                      >Email</label
                    >
                    <div class="register-input-custom email-input">
                      <input
                        class="form-control"
                        type="text"
                        th:field="*{email}"
                        id="email"
                        name="email"
                        placeholder="Email@example"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group my-2">
                    <label for="password" class="form-label fw-bolder"
                      >Password
                    </label>
                    <div class="register-input-custom password-input">
                      <input
                        class="form-control"
                        type="password"
                        th:field="*{password}"
                        id="password"
                        name="password"
                        placeholder="Password"
                        required
                      />
                      <span
                        class="btn-show-pass"
                        onclick="togglePasswordVisibility('password')"
                      >
                        <i
                          id="password-toggle-icon"
                          class="fas fa-eye"
                          aria-hidden="true"
                        ></i>
                      </span>
                    </div>
                  </div>
                  <div class="form-group my-2">
                    <label for="passwordConfirm" class="form-label fw-bolder"
                      >Confirm Password
                    </label>
                    <div class="register-input-custom password-input">
                      <input
                        class="form-control"
                        type="password"
                        th:field="*{passwordConfirm}"
                        id="passwordConfirm"
                        name="passwordConfirm"
                        placeholder="Password"
                        required
                      />
                      <span
                        class="btn-show-pass"
                        onclick="togglePasswordVisibility('passwordConfirm')"
                      >
                        <i
                          id="passwordConfirm-toggle-icon"
                          class="fas fa-eye"
                          aria-hidden="true"
                        ></i>
                      </span>
                    </div>
                  </div>
                  <div class="my-1 text-center">
                    <button class="btn btn-primary" type="submit">
                      SIGN UP
                    </button>
                  </div>

                  <div class="divider">or</div>
                  <div class="row mx-3">
                    <p>
                      Already have an account?
                      <a class="mx-1" th:href="@{/login}">
                        <strong>Login here!</strong>
                      </a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Include Font Awesome -->
    <script
      src="https://kit.fontawesome.com/b16b259998.js"
      crossorigin="anonymous"
    ></script>

    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
