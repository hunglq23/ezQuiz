<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ezQuiz ClassList</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="crossorigin"
    />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;800&amp;display=swap"
      />
    </noscript>

    <!-- Remove Bootstrap Icons CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" /> -->
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />

    <!-- Bootstrap 5 CSS -->
    <link th:href="@{/vendor/bootstrap/bootstrap.min.css}" rel="stylesheet" />

    <!-- Customize CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet" />

    <!-- Include Font Awesome -->
    <script
      src="https://kit.fontawesome.com/b16b259998.js"
      crossorigin="anonymous"
    ></script>

    <!-- Include your main.js at the end -->
    <script th:src="@{/js/main.js}"></script>
  </head>

  <body id="top">
    <header class="bg-light">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light"
        id="header-nav"
        role="navigation"
        th:fragment="header-navbar"
      >
        <div class="container">
          <a class="link-dark navbar-brand site-title mb-0" href="./">ezQuiz</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto me-2">
              <li class="nav-item"><a class="nav-link" href="./">Home</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#myLibrary">My Library</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My Class</a>
              </li>
            </ul>
            <a class="btn btn-primary" th:href="@{/logout}">SIGN OUT</a>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row d-flex justify-content-between text-right">
        <div class="col-sm-4">
          <form th:action="@{/teacher/classlist}">
            <input
              type="text"
              name="keyword"
              th:value="${keyword}"
              required
              class="form-control"
              placeholder="Search"
            />
          </form>
        </div>
        <div class="col-md-4 offset-md-4">
          <button class="btn btn-success" onclick="redirectToCreateClass()">
            Create a class
          </button>
        </div>
      </div>

      <!-- <div class="row">
        <div class="col-sm-6" th:each="classroom : ${listClass}">
            <div class="card">
                <div class="card-body d-flex justify-content-between">
                    <h6 class="card-title" th:text="${classroom.className}"></h6>
                    <p class="card-text" th:text="${classroom.description}"></p>
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                      <button type="button" class="btn btn-outline-success">Edit</button>
                      <button type="button" class="btn btn-outline-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div> -->
      <div class="row">
        <div class="col-sm-6" th:each="classroom : ${listClass}">
          <div class="card d-flex flex-column">
            <div class="card-body">
              <h6 class="card-title mb-2" th:text="${classroom.className}"></h6>
              <p class="card-text mb-2" th:text="${classroom.description}"></p>
            </div>
            <div class="text-end action">
              <button type="button" class="btn btn-outline-success btn-sm me-2">
                Edit
              </button>
              <button type="button" class="btn btn-outline-danger btn-sm">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div> 
    </div>
    <script>
      function redirectToCreateClass() {
        window.location.href = "/classroom/create";
      }
    </script>
  </body>
</html>
