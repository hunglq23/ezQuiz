<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>

    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />

    <!-- Bootstrap 5 CSS -->
    <link th:href="@{vendor/bootstrap/bootstrap.min.css}" rel="stylesheet" />

    <!-- Customize CSS -->
    <link th:href="@{css/main.css}" rel="stylesheet" />

    <!-- Font Family Nunito Sans -->
    <link th:href="@{css/font.css}" rel="stylesheet" />
  </head>

  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 88vh"
    >
      <div class="bg-light rounded-2 p-3 pt-1" style="min-width: 567px">
        <div class="w-100">
          <a
            class="link-dark navbar-brand site-title mb-0"
            style="float: none"
            th:href="@{/home}"
            >ezQuiz</a
          >
        </div>

        <div class="w-100 mb-3 text-center">
          <h2>Forgot Password</h2>
        </div>
        <div class="py-2 w-100">
          <form th:action="@{/send-forgot-password}" method="post" role="form">
            <div class="form-group mr-2 position-relative">
              <label for="username" class="form-label fw-bolder">
                <span><i class="fas fa-envelope mx-1"></i> Email</span>
              </label>
              <input
                class="form-control py-1"
                th:classappend="${param.error != null ? 'is-invalid' : ''}"
                type="email"
                id="username"
                name="username"
                placeholder="Type your email here"
                autocomplete="off"
                required
              />
              <div class="position-absolute" style="right: 3px; top: 2.28rem">
                <button
                  class="btn btn-sm btn-primary rounded-2"
                  type="submit"
                  style="padding: 6px 50px"
                >
                  Send
                </button>
              </div>
              <div class="p-1" style="min-height: 36px">
                <span
                  th:if="${param.error}"
                  class="text-danger error-icon fw-bolder"
                  >Email not exist!</span
                >
                <span th:if="${param.emailSent}" class="text-danger fs-6">
                  Request accepted. Please check out your email!
                </span>
                <span
                  th:if="${param.fail}"
                  class="text-danger error-icon fw-bolder"
                >
                  Fail to change your password. Please try again!
                </span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Include Font Awesome -->
    <script
      src="https://kit.fontawesome.com/b16b259998.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
