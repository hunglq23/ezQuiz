<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{vendor/bootstrap/bootstrap.min.css}" rel="stylesheet" />
</head>

<body>
    <header th:insert="~{index :: header-navbar}" class="bg-light">
    </header>

    <h2 class="text-center" style="padding-top: 50px">Question List</h2>

    <div class="row">
        <div class="container-fluid text-md-end col-mb-3" style="padding-bottom:15px ">
            <a class="btn btn-primary" th:href="@{/questions/create}">Add A New Question</a>
        </div>
    </div>
    <div class="container">
        <div class="row">

            <!-- Iterate through your list of questions -->
            <div th:each="question : ${questions}" class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${question.questionCode}">Question Code</h5>
                        <p class="card-text" th:text="${question.content}">Question Content</p>
                        <p class="card-text">
                            Status: <span th:class="${question.isActive} ? 'text-success' : 'text-danger'"
                                th:text="${question.isActive} ? 'Active' : 'Inactive'"></span>
                        </p>

                        <!-- Inner loop for options -->
                        <ul class="list-group">
                            <li th:each="option : ${question.options}" class="list-group-item">
                                <div class="d-flex justify-content-between">
                                    <div th:text="${option?.content}">Option Content</div>
                                    <div>
                                        <a href="#" class="card-link"
                                            th:data-bs-toggle="'#editOptionModal' + ${option?.optionId}"
                                            th:data-bs-target="'#editOptionModal' + ${option?.optionId}">Edit</a>
                                        <a th:href="@{'/options/delete/' + ${option?.optionId}}"
                                            class="card-link text-danger"
                                            onclick="return confirm('Are you sure you want to delete this option?')">Delete</a>
                                    </div>
                                </div>
                            </li>
                        </ul>

                        <a href="#" class="card-link" th:data-bs-toggle="'#editQuestionModal' + ${question.questionId}"
                            th:data-bs-target="'#editQuestionModal' + ${question.questionId}">Edit</a>
                        <a th:href="@{'/questions/delete/' + ${question.questionId}}" class="card-link text-danger"
                            onclick="return confirm('Are you sure you want to delete this question?')">Delete</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Edit Question Modals (outside the loop) -->
    <div th:each="question : ${questions}">
        <div class="modal fade" th:id="'editQuestionModal' + ${question.questionId}" tabindex="-1"
            aria-labelledby="'editQuestionModalLabel' + ${question.questionId}" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:id="'editQuestionModalLabel' + ${question.questionId}">Edit Question
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Your edit form for questions goes here -->
                        <form th:action="@{/questions/edit/{id}(id=${question.questionId})}" method="post">
                            <input type="hidden" name="id" th:value="${question.questionId}" />
                            <div class="form-group">
                                <label for="editContent">Content:</label>
                                <input type="text" class="form-control" id="editContent" name="content"
                                    th:value="${question.content}" />
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Option Modals (outside the loop) -->
    <div th:each="question : ${questions}">
        <div class="modal fade" th:id="'editOptionModal' + ${question.questionId}" tabindex="-1"
            aria-labelledby="'editOptionModalLabel' + ${question.questionId}" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:id="'editOptionModalLabel' + ${question.questionId}">Edit Option</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Your edit form for options goes here -->
                        <form th:action="@{/option/edit/{id}(id=${option?.optionId})}" method="post">
                            <input type="hidden" name="id" th:value="${option?.optionId}" />
                            <div class="form-group">
                                <label for="editContent">Content:</label>
                                <input type="text" class="form-control" id="editContent" name="content"
                                    th:value="${option?.content}" />
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom script to handle modal visibility -->
    <script th:inline="javascript">
        $(document).ready(function () {
            /* Show corresponding modals when clicking "Edit" links */
            $('a[th\\:data-bs-toggle]').on('click', function () {
                var targetModalId = $(this).attr('th:data-bs-target');
                $(targetModalId).modal('show');
            });
        });
    </script>

</body>

</html>
