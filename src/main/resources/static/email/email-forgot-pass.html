<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ezQuiz Password Reset</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="../vendor/bootstrap/bootstrap.min.css"
      th:href="@{vendor/bootstrap/bootstrap.min.css}"
      rel="stylesheet"
    />
    <!-- Font Family Nunito Sans -->
    <link href="../css/font.css" th:href="@{css/font.css}" rel="stylesheet" />
    <style>
      /* CSS của bạn tại đây */
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center; /* Căn giữa nội dung trong container */
      }

      .site-title {
        font-size: 2rem;
        font-weight: 800;
        line-height: 3rem;
        text-decoration: none;
        color: #ecd659 !important;
      }

      .button {
        background-color: #f7da39;
        color: #000;
        text-decoration: none;
        display: inline-block;
        font-weight: 700;
        line-height: 1.6;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        border: 2px solid transparent;
        padding: 0.6rem 2.25rem;
        font-size: 1rem;
        border-radius: 0.5rem;
        transition: all 0.18s ease-in-out;
        margin-bottom: 36px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="header">
        <h2 class="link-dark navbar-brand site-title mb-0">ezQuiz</h2>

        <p>We have received your request to reset Password.</p>
      </div>
      <p>Please click the button bellow to reset your Password:</p>
      <a
        href="http://localhost:8080/reset-forgot-password?token=[token]"
        class="button"
        >Reset Password</a
      >
      <div class="footer">
        <p>
          Sincere,<br />
          <strong> ezQuiz Team</strong>
        </p>
      </div>
    </div>
  </body>
</html>
